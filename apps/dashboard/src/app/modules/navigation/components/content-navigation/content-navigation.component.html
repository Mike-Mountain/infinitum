<nav class='content-tabs'>
  <ng-container *ngFor='let file of (activeFiles$ | async)'>
    <a
      dash-button
      class='content-tab-button'
      color='primary'
      [class.active-tab]='activeTreeNode === file.name'
      (click)='navigateToFile(file)'
    >
      {{file.name}}
      <button class='close-tab-button' dash-button color='primary' buttonType='icon' (click)='closeTab(file, $event)'>
        <mat-icon>close</mat-icon>
      </button>
    </a>
  </ng-container>
</nav>
