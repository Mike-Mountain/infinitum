<ng-container *ngIf='data && data.length > 0'>
  <mat-tree [dataSource]='dataSource' [treeControl]='treeControl' class='h-100'>
    <mat-tree-node
      *matTreeNodeDef='let node'
      matTreeNodePadding
      matTreeNodePaddingIndent='20'
      [class.active-tree-node]='activeTreeNode === node.name'
      (click)='navigateToNode(node)'
    >
      <button mat-icon-button [disabled]='!node.icon'>
        <mat-icon>{{node?.icon}}</mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
    <mat-tree-node
      *matTreeNodeDef='let node; when: hasChild'
      matTreeNodePadding
      matTreeNodePaddingIndent='20'
      [class.active-tree-node]='activeTreeNode === node.name'
      (click)='activeTreeNode = node.name'
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
        (click)='activeTreeNode = node.name'
      >
        <mat-icon class='mat-icon-rtl-mirror'>
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
</ng-container>
