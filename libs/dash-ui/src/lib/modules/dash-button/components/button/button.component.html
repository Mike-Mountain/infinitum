<ng-container *ngIf='role === "button"; else link'>
  <button
    mat-button
    [class]="'mat-button-override ' + class"
    [color]='color'
    [disabled]='disabled'
    [ngClass]='type | buttonClass'
    [ngStyle]='style ? style : null'
  >
    <ng-container *ngTemplateOutlet='content'></ng-container>
  </button>
</ng-container>

<ng-template #link>
  <a
    mat-button
    [class]="'mat-button-override ' + class"
    [color]='color'
    [disabled]='disabled'
    [ngClass]='type'
    [ngStyle]='style ? style : null'
  >
    <ng-container *ngTemplateOutlet='content'></ng-container>
  </a>
</ng-template>


<ng-template #content>
  <ng-content></ng-content>
</ng-template>
